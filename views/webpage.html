<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Music discovery and streaming">
		<meta name="keywords" content="music, music discovery, music streaming, virtual hipster, virtual, hipster">
		<meta name="author" content="IWood">

		<title>Virtual Hipster</title>
		<script src="https://connect.soundcloud.com/sdk.js"></script>
		<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
		<script type='text/javascript' src='/javascripts/script.js'></script>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
	</head>
	<body>
		<h1>WELCOME TO VIRTUAL HIPSTER!</h1>
		<p>A music discovery and streaming app!</p>

		<!-- Login and Create Account -->
		<div>
			<h3>Account Management</h3>
		<div>	
		<div>
			<input class="reverseHide" type="text" id="username" placeholder="Username">
			<input class="reverseHide" type="password" id="password" placeholder="Password">
			<button class="reverseHide" type="button" id="loginButton">Log In</button>
			<button class="reverseHide" type="button" id="createUserButton">Create User</button>
			<button class="reverseHide" type="button" id="deleteUserButton">Delete User</button>
			<button class="hide" type="button" id="logoutButton">Log Out</button>
		</div>

		<div class="hide">
			<!-- Artist Input -->
			<div>
				<h3>Artist Input</h3>
			</div>
			<div>
				<input type="text" id="artistInput" placeholder="Your favourite artist...">
				<button type="button" id="simArtistButton">Get similar artists!</button>
			</div>

			<!-- Soundcloud Widget Controls -->
			<div>
				<h3>Music Player Controls</h3>
			</div>
			<div>
				<button type="button" id="newSongButton">Get a new song!</button>
				<button type="button" id="newArtistButton">Get a new artist!</button>
				<button type="button" id="saveSongButton">Save this song!</button>
				<button type="button" id="saveArtistButton">Save this artist!</button>
			</div>

			<!-- Soundcloud Widget -->
			<div>
				<h3>Music Player</h3>
			<div>
			<div>
				<iframe id="sc-widget" 
					src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/6312061"
					width="50%" scrolling="no" frameborder="no">
				</iframe>
			</div>

			<!-- My Artists and Songs -->
			<div>
				<h3>My Artists</h3>
			</div>
			<div>
				<table id="artists">
					<thead id="artistsHead">
						<th>Artist</th>
					</thead>
					<tbody id="artistsBody">
					</tbody>
				</table>
			</div>

			<div>
				<h3>My Songs</h3>
			</div>
			<div>
				<table id="songs">
					<thead id="songsHead">
						<th>Title</th>
					</thead>
					<tbody id="songsBody">
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
